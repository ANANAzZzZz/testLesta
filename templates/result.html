<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Words</title>
 </head>
 <body>
  <table border="1">
   <caption>Слова</caption>
   <tr>
    <th>№</th>
    <th>Слово</th>
    <th>tf</th>
    <th>idf</th>
   </tr>
    {% for i in range(50) if not i + 1 > tf | length%}
     <tr><td>{{i + 1}}</td><td>{{tf[i][0]}}</td><td>{{tf[i][1]}}</td><td>{{ (tf[i][1] / wordsCount) | round(5)}}</td></tr>
    {% endfor %}
  </table>
 </body>
</html>
